{% extends 'base.html'%}

{% block title %}Login{% endblock %}

{% block content %}
<style>
.btn.btn-primary {
    background: #fbceb5 !important;
    border: 1px solid #fbceb5 !important;
    color: #000 !important;
}
.form-group {
    margin-bottom: 1rem;
}
.form-control{
    background: transparent;
    border: none;
    height: 50px;
    border: 1px solid transparent;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 40px;
    padding-left: 20px;
    padding-right: 20px;
    color: white;

}
.form-control:focus{
    background: transparent;
    border: none;
    transition: 0.3s;
    color: white;
    outline: none;
}
.form-control:after{
    color: white;
}


.form-control::placeholder {
    font-weight: bold;
    color: white;
}

body {
  background-blend-mode: multiply;
  background-image: url(https://img5.goodfon.ru/original/2560x1600/3/51/grafik-schedule-green-zelionyi-fon-fon.jpg);
  background-position: top;
  background-color: Dark;
  background-repeat: no-repeat;
  background-size: cover;
}
.login-text{
    font-size:16pt;
    text-decoration: none;
}

</style>
    <body>
    <section class="ftco-section"style="margin-top:10%">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center" style="color:white;">Есть аккаунт?</h3>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text"  name="username" id="username" class="form-control" placeholder="Логин" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name='password' class="form-control" id="password" placeholder="Пароль" required>
                            </div>
                            <li style="color:#FF0000; list-style-type: none">{{form.errors}}</li>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-secondary">Войти</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-center">
                                    <a class="login-text" href="{% url 'password_reset' %}" style="color: #fff">—Забыли пароль?—</a>
                                </div>
                            </div>
                            <p class="w-100 text-center" style="color:red; font-size:16pt;"><a href="{% url 'signup' %}" style="color: #fff; text-decoration: none;">— Или зарегистрируйтесь —</a></p>
                        </form>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock%}
