{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div style="margin-top:10%">
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="nav-brand" type="submit">Регистрация</button>
</form>
</div>
{% endblock%}
