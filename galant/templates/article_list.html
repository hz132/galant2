{% extends 'base.html' %}
{% block title %}Articles{% endblock %}
{% block content %}
<div class="container">
  <div class="card">
    <a class="btn btn-dark" href="{% url 'article_new' %}">Написать отзыв</a>
  </div>
</div>
{% for article in object_list %}
<div class="container">
<div class="card" style="margin-top: 5%">
  <div class="card-header">
    <span class="font-weight-bold">{{ article.title}}</span>
    <span style="background:dark; color:#000000;" >by {{ article.author }} | {{ article.date }}</span>
</div>
<div class="card-body">
  {{ article.body }}
</div>
<div class="card-footer text-center text-muted">
  <a href="{% url 'article_edit' article.pk %}">Редактировать</a>
  <a href="{% url 'article_delete' article.pk %}">Удалить</a>
</div>
</div>
</div>
{% endfor %}
{% endblock content%}
