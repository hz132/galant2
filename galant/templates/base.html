{% load static%}
<html lang="ru"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Galant</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md  fixed-top" style="background:#141414;">

      <a class="navbar-brand " href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Переключение навигации">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" style="color:white;"href="{% url 'article_list' %}">Отзывы</a>
          </li>
        </ul>
                  <a class="nav-brand " href="/" style="color:white; font-size: 24px; text-decoration: none;">Galant</a>
          <img src="">
      </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a>
                        <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                        </div>
                    </li>
                </ul>
            {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Войти</a>
                    <a href="{% url 'signup' %}" class="btn btn-danger ml-2">Регистрация</a>
                </form>
            {% endif %}
        </div>
    </nav>

    <main role="main" class="container" style="margin-top:10%">

{% block content %}
 {% endblock%}

    </main><!-- /.container -->

</body>
</html>
